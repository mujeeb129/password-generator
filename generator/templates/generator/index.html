<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'generator/style.css' %}">
</head>
<body>
  <div class="container">
    <div>
      <h1 class="center h1">Password Generator</h1>

      <form class="form-group" action="{% url 'password' %}">
        <div class="row">
          <div class="col-6 center">
            <label>username</label>
          </div>
          <div class="col-6">
            <input class="form-control" type="text" name="userName">
          </div>
        </div>

        <div class="row">
          <div class="col-6 center">
            <label>domain</label>
          </div>
          <div class="col-6">
            <input class="form-control" type="text" name="domainName">
          </div>
        </div>
        <div class="row">
          <div class="col-6 center">
            <label>length</label>
          </div>
          <div class="col-6">
            <select class="form-control" name="length">
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option></select>
          </div>
          
        </div>
        
        <div class="row" style="padding-top: 10px;">
          <div class="col-4">
            <label class="Lcontainer">uppercase
              <input type="checkbox" name="upperCase">
              <span class="checkmark"></span>    
            </label>
          </div>
          <div class="col-4 center">
            <label class="Lcontainer">number
              <input type="checkbox" name="numbers">
              <span class="checkmark"></span>    
            </label>
          </div>
          <div class="col-4">
            <label class="Lcontainer">special
              <input type="checkbox" name="specialChar">
              <span class="checkmark"></span>    
            </label>
          </div>
        </div>
        <div class="row submit-btn">
          <input type="submit" name="password" value="generate">
        </div>

      </form>
    </div>
  </div>
</body>
</html>
